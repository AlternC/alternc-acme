language : bash
before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y ruby ruby-dev rubygems-integration build-essential po-debconf
    - gem install --no-ri --no-rdoc fpm
install:
    - make
deploy:
    - provider: bintray
      skip_cleanup: true
      file: .bintray.json
      user: camlafit
      key:
          secure: 
    - provider: bintray
      skip_cleanup: true
      file: .bintray.release.json
      user: camlafit
      key:
          secure: 
      on:
          tags: true
    - provider: releases
      skip_cleanup: true
      file_glob: true
      file: "./*.deb"
      api_key:
          secure: ""
      on:
          tags: true