language : bash
env:
    global:
      #TRAVIS_GITHUB_API_KEY
      - secure: ""
branches:
  except:
  - nightly
git:
  quiet: true
before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y debhelper devscripts fakeroot build-essential po-debconf
    - curl -L https://nixos.org/nix/install | sh
    - PATH=$PATH:~/.nix-profile/bin
    - nix-env -i hub
    - openssl aes-256-cbc -K $encrypted_2155243bff9e_key -iv $encrypted_2155243bff9e_iv -in 077CC9F2.gpg.enc -out 077CC9F2.gpg -d
    - gpg --import 077CC9F2.gpg
install:
    - debuild '-k9D1DC8DD077CC9F2'
deploy:
    - provider: releases
      skip_cleanup: true
      file_glob: true
      file: "../*.deb"
      api_key:
          secure: ""
      on:
          tags: true
    - provider: releases
      skip_cleanup: true
      file_glob: true
      file: "../*.deb"
      tag_name: "nightly"
      prerelease: true
      target_commitish: $TRAVIS_COMMIT
      api_key:
          secure: ""
      on:
          branch: master
before_deploy:
    - >
      if [[ $TRAVIS_BRANCH == "master" ]]; then
        git tag -f nightly || true &&
        git remote add gh https://${TRAVIS_GITHUB_API_KEY}@github.com/AlternC/alternc-certbot.git &&
        git push --delete -f gh nightly || true &&
        git push -f gh nightly || true
      fi
