language : bash
before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y ruby ruby-dev rubygems-integration build-essential
    - gem install --no-ri --no-rdoc fpm
install: 
    - make
deploy:
    skip_cleanup: true
    provider: bintray
    file: .bintray.json
    user: camlafit
    key:
        secure: 