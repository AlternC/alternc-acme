language : bash
before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y debhelper devscripts fakeroot build-essential po-debconf
    - openssl aes-256-cbc -K $encrypted_c73435edf6b8_key -iv $encrypted_c73435edf6b8_iv
      -in 077CC9F2.gpg.enc -out 077CC9F2.gpg -d
    - gpg --import 077CC9F2.gpg
install:
    - debuild '-k 077CC9F2'
deploy:
    - provider: bintray
      skip_cleanup: true
      file: .bintray.json
      user: camlafit
      key:
          secure: 
    - provider: bintray
      skip_cleanup: true
      file: .bintray.release.json
      user: camlafit
      key:
          secure: 
      on:
          tags: true
    - provider: releases
      skip_cleanup: true
      file_glob: true
      file: "./*.deb"
      api_key:
          secure: ""
      on:
          tags: true